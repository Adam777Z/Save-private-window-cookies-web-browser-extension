<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<form>
		<p id="warning" style="display: none;">Enable the extension in private windows for this to work.</p>
		<p>
			<button type="button" id="save">Save cookies from private windows</button>
		</p>
		<p>
			<label><input type="checkbox" id="auto_save"> Save automatically</label>
		</p>
		<p>
			<button type="button" id="delete">Delete stored cookies</button>
		</p>
		<p>Storage space used: <span id="storage_space_used">0</span> KB</p>
	</form>
	<script src="browser-polyfill.min.js"></script>
	<script src="options.js"></script>
</body>
</html>
