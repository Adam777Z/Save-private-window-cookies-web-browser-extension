<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
</head>
<body>
	<form>
		<p>
			<button type="button" id="save">Save cookies from private windows</button>
			<span id="warning" style="display: none;">Enable the extension in private windows for this to work.</span>
		</p>
		<p>
			<button type="button" id="delete">Delete stored cookies</button>
			<span id="deleted" style="display: none;">Stored cookies deleted.</span>
		</p>
		<p>
			<span>Storage space used: <span id="storage_space_used">0</span> KB</span>
		</p>
	</form>
	<script src="options.js"></script>
</body>
</html>
